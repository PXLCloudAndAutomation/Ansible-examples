---
# https://forums.docker.com/t/expose-the-docker-remote-api-on-centos-7/26022/2
# https://github.com/ansible/ansible/issues/20380
#     ---> use command "pip install --upgrade docker-py"

  - hosts: docker-server
    become: yes
    become_user: root
    become_method: sudo
    gather_facts: true
    vars:
        pip_install_packages:
          - name: docker
            state: latest

    roles:
      - role: geerlingguy.repo-epel
      - role: geerlingguy.docker
      - role: geerlingguy.pip
    tasks:
       - include_tasks: tasks/portainer.yml
